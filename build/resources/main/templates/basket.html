<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/skeleton :: head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="../static/css/bootstrap.min.css" rel="stylesheet" />
<link href="../static/css/mosh.css" rel="stylesheet" />
</head>
<body>
  <div th:replace="fragments/skeleton :: navigation">
    <div class="container">
      <nav>Navigation</nav>
    </div>
  </div>

  <div class="container category">

    <div class="row">
      <div class="col-md-4 col-sm-4">
      	<a>Article Name</a>
      </div>
      <div class="col-md-1 col-sm-1">
      	<a>Count</a>
      </div>
      <div class="col-md-2 col-sm-2">
      	<a>Price p.u</a>
      </div>
      <div class="col-md-2 col-sm-2">
      	<a>Price total</a>
      </div>
      <div class="col-md-1 col-sm-1"></div>
      <div class="col-md-1 col-sm-1"></div>
      <div class="col-md-1 col-sm-1"></div>
    </div>
    
    <div class="row">
      <div th:each="product, row : ${basket}">
		<div class="col-md-4 col-sm-1"><a th:text="${product.name}">Product</a></div>
      	<div class="col-md-1 col-sm-1"><a th:text="${product.count}"></a></div>
      	<div class="col-md-2 col-sm-2"><p th:text="${product.price}+'$'"></p></div>
      	<div class="col-md-2 col-sm-2"><p th:text="${product.price}*${product.count}+'$'"></p></div>
      	<div class="col-md-1 col-sm-1"><button  th:onclick="'javascript:deleteFromBasket(\'' + ${product.name} + '\', 1);'" class="deleteButton">-</button></div>
      	<div class="col-md-1 col-sm-1"><button  th:onclick="'javascript:increaseBasket(\'' + ${product.name} + '\', 1);'" class="deleteButton">+</button></div>
      	<div class="col-md-1 col-sm-1"><button  th:onclick="'javascript:deleteFromBasket(\'' + ${product.name} + '\', 10);'" class="deleteButton">X</button></div>
      </div>
    </div>
    

    <footer th:replace="fragments/skeleton :: footer">
      <p>&copy; 2017</p>
    </footer>

  </div>

  <script src="../static/js/jquery-3.1.1.min.js"
    th:src="@{/js/jquery-3.1.1.min.js}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../static/js/bootstrap.min.js"
    th:src="@{/js/bootstrap.min.js}"></script>
  <script src="../static/js/app.js"
    th:src="@{/js/app.js}"></script>
</body>
</html>
